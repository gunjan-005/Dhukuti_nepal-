<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Grid</title>
  <link rel="stylesheet" href="productshow.css" />
</head>
<body>
 <!-- Search Bar with White Background Wrapper -->
<div class="search-bar-wrapper">
  <div class="search-bar">
    <form action="#">
      <input type="text" placeholder="Search" />
      <button type="submit">Search</button>
    </form>
  </div>
</div>

    <!-- Products Section -->
    <div class="products-section">
      <div class="product-grid">
        <div class="product-card">
          <div class="product-img-container">
            <img src="images/bamboo.jpg" alt="Bamboo Tray" />
          </div>
          <h3>Bamboo Tray</h3>
          <p>Rs 250</p>
          <a href="#" class="btn">Add to Cart </a>
        </div>

        <div class="product-card">
          <div class="product-img-container">
            <img src="images/basket.jpg" alt="Basket" />
          </div>
          <h3>Basket</h3>
          <p>Rs 300</p>
         <a href="#" class="btn">Add to Cart </a>
        </div>

        <div class="product-card">
          <div class="product-img-container">
            <img src="images/teastrainer.jpg" alt="Tea Strainer" />
          </div>
          <h3>Tea Strainer</h3>
          <p>Rs 250</p>
          <a href="#" class="btn">Add to Cart </a>
        </div>

        <div class="product-card">
          <div class="product-img-container">
            <img src="images/vajra.jpg" alt="Vajra" />
          </div>
          <h3>Vajra</h3>
          <p>Rs 200</p>
          <a href="#" class="btn">Add to Cart </a>
        </div>

        <div class="product-card">
          <div class="product-img-container">
            <img src="images/masks.jpg" alt="Traditional Mask" />
          </div>
          <h3>Traditional Mask</h3>
          <p> Rs 300</p>
     <a href="#" class="btn">Add to Cart </a>
        </div>

        <div class="product-card">
          <div class="product-img-container">
            <img src="images/singingbowl.jpg" alt="Singing Bowl" />
          </div>
          <h3>Singing Bowl</h3>
          <p> Rs 1000</p>
          <a href="#" class="btn">Add to Cart </a>
         
        </div>
      </div>
    </div>
  </div>
</body>
</html>
