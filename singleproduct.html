<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="singleproduct.css">
</head>
<body>
    
   <div class="navbar">
            <div class="logo">
                <img src="images/logo.jpg" width="100px">
            </div>
            <nav>
               
            </nav>
            <div class="search-bar">
              <form action="#" method="get">
                <input type="text" placeholder="Search products">
                <button type="submit">Search</button>
              </form>
            </div>
            
            <div class="side-logo">
                 <a href="#loginModal"><img src="images/people.jpg" style="cursor:pointer;"></a>
                <a href="#addtocartmodal"> <img src="images/trolley.jpg" style="cursor:pointer;"></a>


               
            </div>
        </div>
 </div>
  <div class="product-page">

    <div class="product-container">
      <!-- Product Image -->
      <div class="product-image">
        <img src="images/bamboo.jpg" alt="Handcrafted Bamboo Basket">
      </div>

      <!-- Product Info -->
        <div class="product-description">
          <p>
            This bamboo basket is handmade by local artisans using sustainable methods. It's 100% biodegradable, lightweight,
            and perfect for storage or decoration. The fine weave and natural finish add a rustic charm to any space.
          </p>
        </div>
      <div class="product-details">
        <h2>Bamboo Tray <br>(100% Biodegradable)</h2>
        <p class="price">Rs. 250</p>

        <label for="quantity">Quantity</label>
        <div class="quantity-selector">
          <button>-</button>
          <input type="number" value="1" min="1">
          <button>+</button>
        </div>

        <button class="add-to-cart">Add to cart</button>
        <button class="buy-now">Buy it now</button>
        <p class="delivery-info">Usually ready in 24 hours</p>
      </div>
    </div>
  </div>
</body>
</html>
